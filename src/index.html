<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>

      <form id="converter">
        <div class="form-group">
          <input id="integer-input" type="number" min="1" placeholder="Enter the integer you want to convert:">
        </div>

        <button type="submit" class="btn btn-dark">Convert!</button>
      </form>

      <div id="result">
        <h5>Roman Numeral Conversion</h5>
        <p>Result: <span class="conversion"></span></p>
      </div>
    </div>
  </body>
</html>
